[package]
name = "unrar"
version = "0.5.7"
authors = [
  "Danyel Bayraktar <rust@danyel.io>",
  "vjoki <vjoki@zv.fi>",
]
edition = "2021"

license = "MIT OR Apache-2.0"
description = "list and extract RAR archives"
repository = "https://github.com/muja/unrar.rs"

[dependencies]
regex = "1"
bitflags = "1"
widestring = "1"
thiserror = "1.0.50"

[dependencies.unrar_sys]
path = "unrar_sys"
version = "0.5"

[dev-dependencies]
tempfile = "3.12.0"
