name: ci

on:
  push:
    branches: [ master ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - name: Windows x86_64
            os: windows-2022
          # MacOS
          - name: MacOS 12 x86_64
            os: macos-12
          - name: MacOS 10.8
            os: macos-11
          # Linux
          - name: Linux x86_64
            os: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: OS X 10.8 deployment target
      if: matrix.name == 'MacOS 10.8'
      run: echo MACOSX_DEPLOYMENT_TARGET=10.8 >> $GITHUB_ENV
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
