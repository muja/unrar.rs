name: ci

on:
  push:
    branches: [ master ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.8
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
